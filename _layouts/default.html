<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}跑步鞋CC</title>
    <meta name="keywords" content="{{ page.tags | join: ', '}}" />
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/assets/custom.css"> 
  </head>
  
  <body>

    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="/about.html">关于</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
    <div class="container">
      <div class="page-header pull-left" id="banner">
        <div class="row">
            <h1>跑步鞋CC</h1>
            <p class="lead">一个围绕跑步运动周边建立的小网站</p>
        </div>
      </div> 
      <div class="btn-info" id="nb">
        <img src="../assets/New-Balance-Logo.png" />
      </div>
    </div>

    <div class="container" id="main">
      {{ content }}
    </div>
  
    <div class="container">
      <div id="footer">
        <p class="pull-right">Powered by Jekyll</p>
        <p>&copy; 2013 跑步鞋CC</p>
      </div>
    </div>

  </body>
</html>
